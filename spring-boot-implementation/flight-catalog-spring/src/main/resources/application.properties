# ===================================
# FLIGHT CATALOG SERVICE CONFIG
# ===================================

# Server Configuration
server.port=8082
server.servlet.context-path=/api/flight-catalog

# Application Name
spring.application.name=flight-catalog-service

# ===================================
# DATABASE CONFIGURATION (SQLite)
# ===================================

# SQLite Database Path - Absolute path to main app database
spring.datasource.url=jdbc:sqlite:D:/UM DEGREE/SEM 7/CBSE GA/AA/Skynet/src/main/resources/dataBase/applicationDataBase.db

# Driver
spring.datasource.driver-class-name=org.sqlite.JDBC

# No username/password needed for SQLite
spring.datasource.username=
spring.datasource.password=

# ===================================
# JPA / Hibernate Configuration
# ===================================

# Hibernate Dialect for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Show SQL queries in console (for debugging)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL auto (update = update schema without dropping data)
spring.jpa.hibernate.ddl-auto=update

# ===================================
# LOGGING
# ===================================

# General logging level
logging.level.root=INFO

# Spring logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=INFO

# Hibernate logging
logging.level.org.hibernate.SQL=INFO

# Your application logging
logging.level.com.skynet.flightcatalog=DEBUG
