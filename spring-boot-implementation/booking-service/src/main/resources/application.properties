# ===================================
# BOOKING SERVICE CONFIG
# ===================================

# Server Configuration
server.port=8082
# server.servlet.context-path=/api/booking

# Application Name
spring.application.name=booking-service

# ===================================
# DATABASE CONFIGURATION (SQLite)
# ===================================

# SQLite Database Path
spring.datasource.url=jdbc:sqlite:src/main/resources/applicationDataBase.db

# Driver
spring.datasource.driver-class-name=org.sqlite.JDBC

# No username/password needed for SQLite
spring.datasource.username=
spring.datasource.password=

# ===================================
# JPA / Hibernate Configuration
# ===================================

# Hibernate Dialect for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Show SQL queries in console (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL auto
spring.jpa.hibernate.ddl-auto=update

# ===================================
# LOGGING
# ===================================

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.skynet.booking=DEBUG
