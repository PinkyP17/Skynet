# ===================================
# PASSENGER PROFILE SERVICE CONFIG
# ===================================

# Server Configuration
server.port=8081
server.servlet.context-path=/api/passenger-profile

# Application Name
spring.application.name=passenger-profile-service

# ===================================
# DATABASE CONFIGURATION (SQLite)
# ===================================

# SQLite Database Path
# Option 1: Absolute path (replace with your actual path)
# spring.datasource.url=jdbc:sqlite:C:/path/to/your/Skynet/src/main/resources/applicationDataBase.db

# Option 2: Relative path (if db is in src/main/resources)
spring.datasource.url=jdbc:sqlite:src/main/resources/applicationDataBase.db

# Driver
spring.datasource.driver-class-name=org.sqlite.JDBC

# No username/password needed for SQLite
spring.datasource.username=
spring.datasource.password=

# ===================================
# JPA / Hibernate Configuration
# ===================================

# Hibernate Dialect for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Show SQL queries in console (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL auto (update = update schema without dropping data)
# Options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# ===================================
# LOGGING
# ===================================

# General logging level
logging.level.root=INFO

# Spring logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data=DEBUG

# Hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Your application logging
logging.level.com.skynet.passengerprofile=DEBUG

# ===================================
# ACTUATOR (Optional - for monitoring)
# ===================================
# Uncomment if you add spring-boot-starter-actuator dependency
# management.endpoints.web.exposure.include=health,info
